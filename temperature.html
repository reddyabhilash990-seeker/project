<!DOCTYPE html>
<html>
    <head>
       <style>
        body{
            font-family: arial, sans-serif;
            background-color: hsl(0, 0%, 91%);
        }
        h1{
            color: hsla(240, 100%, 62%, 0.851);
        }

        form{
            background-color: hsl(0, 0%, 100%);
            text-align: center;
            max-width:350px ;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 5px 6px 8px #424141dd ;
        }
        form:hover{
            background-color: rgb(242, 242, 226);
            box-shadow: 6px 7px rgb(235, 209, 177);
            
        }

        #textbox{
            width: 50%;
            text-align: center;
            font-size: 30px;
            border: 4px solid rgb(106, 99, 99);
            border-radius: 5px;
            margin-bottom: 15px;

        }

        label{
            font-size: 1.25em;
            font-weight: bold;
        }

        button{
            margin-top: 15px;
            background-color: rgb(6, 103, 103);
            font-size: 1.25em;
            color:whitesmoke;
            border: none;
            padding: 10px 15px ;
            border-radius: 6px;
            box-shadow: 2px 2px 3px rgb(54, 53, 53);
            cursor: pointer;
        }
        button:hover{
             background-color: rgb(32, 192, 192);

        }
        #result{
            font-size: 1.5em;
            font-weight: bold; 
        }
       </style> 

    </head>
    <body>

        <form>
            <h1>Temperature conversion:</h1>
            <input type="number" id="textbox" value="0"><br>

            <input type="radio" id="tofahrenheit" name="unit">
            <label for="tofahrenheit">Celsius ➡️ Fahrenheit</label><br>
            <input type="radio" id="tocelsius" name="unit">
            <label for="tocelsius">Fahrenheit ➡️ Celsius</label><br>

            <button type="button" onclick="convert()">submit</button>
            <p id="result">a unti</p>


        </form>
        <script src = "temperature.js"></script>
    </body>
</html>
